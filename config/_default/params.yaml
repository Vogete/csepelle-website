  seo:
    site_type: Nonprofit
    local_business_type: ''
    org_name: 'Csepel Lövész Egylet'
    description: 'Csepel Lövész Egylet honlapja'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
